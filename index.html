<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperture Convertor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./media/temperature (1).png" type="image/x-icon">

</head>

<body>
    <div class="container">
       <div class="header"> <h1>Temperature Convertor</h1>
        <img src="./media/temperature.png">
        </div>
        <div>
            <p>Celcius</p>
            <input class="box"  id="Celi"    type="number" placeholder="Enter value in Celcius">
        </div>
        <div>
            <p>Farenheit</p>
            <input class="box"  id="far" type="number" placeholder="Enter value in Farenheit">
        </div>
        <div>
            <p>Kelvin</p>
            <input class="box"  id="kel"   type="number" placeholder="Enter value in Kelvin">
        </div>
   
         <div class="boo"> 
            <button class="bobby">Convert</button>
            <button class="Reset">Reset</button>
         </div>
    </div>
</div>


    <script src="index.js"></script>
</body>

</html>
